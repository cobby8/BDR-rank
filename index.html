<style>

<body>
  <div class="wrap">

      <header>

        <div class="sub" id="meta">ì„œë²„ ì—°ê²° í™•ì¸ ì¤‘â€¦</div>
      </header>

      <div class="toolbar">
        <input id="q" type="text" placeholder="íŒ€ëª… ê²€ìƒ‰ (ì˜ˆ: STIZ)" />
        <button id="btnReload">ìƒˆë¡œê³ ì¹¨</button>
        <button id="btnExport">CSVë¡œ ì €ì¥</button>
        <label class="ghost" style="display:flex;align-items:center;gap:8px;">

      <table id="tb">
        <thead>
          <tr>
            <th class="rank">ìˆœìœ„</th>
            <th class="sortable" data-key="teamName"><span>íŒ€ëª…</span></th>
            <th class="pts sortable" data-key="totalPoints"><span>í¬ì¸íŠ¸</span></th>
            <th class="change sortable" data-key="deltaPoints"><span>ë³€ë™</span></th>
            <th class="updated sortable" data-key="lastUpdated"><span>ìµœì¢… ì—…ë°ì´íŠ¸</span></th>
          </tr>

          <!-- rows go here -->
        </tbody>

<script>
/** â¬‡â¬‡â¬‡ ì—¬ê¸°ë¥¼ ë³¸ì¸ Apps Script ì›¹ì•± URLë¡œ êµì²´í•˜ì„¸ìš” â¬‡â¬‡â¬‡ */
const API_BASE = 'REPLACE_WITH_GAS_WEBAPP_URL';
/** ì˜ˆ: https://script.google.com/macros/s/AKfycb.../exec  (ëì— /exec í¬í•¨) */

let RAW = [];         // ì›ë³¸ rows
let VIEW = [];        // í•„í„°/ì •ë ¬ ì ìš©ëœ rows
let sortKey = 'totalPoints';
let sortDir = 'desc'; // 'asc' | 'desc'
let autoTimer = null;

function fmtPoints(n){
  const v = Number(n||0);
  return v.toLocaleString(undefined, {maximumFractionDigits:2});
}
function fmtChange(delta, trend){
  if(delta === null || delta === undefined || isNaN(delta)) return '<span class="trend-flat">â€”</span>';
  const v = Number(delta);
  if(v > 0)  return `<span class="trend-up">â–² +${fmtPoints(v)}</span>`;
  if(v < 0)  return `<span class="trend-down">â–¼ ${fmtPoints(v)}</span>`;
  return `<span class="trend-flat">â€”</span>`;
}
function medalBadge(rank){
  if(rank===1) return '<span class="badge gold">ğŸ¥‡ 1ìœ„</span>';
  if(rank===2) return '<span class="badge silver">ğŸ¥ˆ 2ìœ„</span>';
  if(rank===3) return '<span class="badge bronze">ğŸ¥‰ 3ìœ„</span>';
  return rank;
}

async function fetchJSON(url){
  const res = await fetch(url, {method:'GET'});
  if(!res.ok) throw new Error('HTTP '+res.status);
  return await res.json();
}

async function loadAll(){
  try{
    // ë¦¬ë”ë³´ë“œ
    const lb = await fetchJSON(`${API_BASE}?path=leaderboard`);
    RAW = Array.isArray(lb.rows) ? lb.rows.map(r => ({
      teamName: r.teamName || r.teamname || '',
      totalPoints: Number(r.totalPoints ?? r.totalpoints ?? 0),
      deltaPoints: (r.deltaPoints ?? r.deltapoints),
      trend: (r.trend || '').toUpperCase(),
      lastUpdated: r.lastUpdated || r.lastupdated || '',
    })) : [];
    document.getElementById('count').textContent = `${RAW.length}ê°œ`;

    // ì„œë²„ ìƒíƒœ/ë²„ì „
    const hv = await fetchJSON(`${API_BASE}?path=health`);
    document.getElementById('meta').textContent =
      `ì„œë²„ì‹œê°„ ${new Date(hv.time||Date.now()).toLocaleString()} Â· ${lb.count||RAW.length}íŒ€`;
    document.getElementById('version').textContent = hv.version || '';

    applyFilterSortRender();
  }catch(err){
    console.error(err);
    document.getElementById('meta').textContent = 'ì„œë²„ ì—°ê²° ì˜¤ë¥˜. URL ë˜ëŠ” ê¶Œí•œì„ í™•ì¸í•˜ì„¸ìš”.';
  }
}

function applyFilterSortRender(){
  const q = (document.getElementById('q').value || '').trim().toLowerCase();
  VIEW = RAW.filter(r => r.teamName.toLowerCase().includes(q));

  VIEW.sort((a,b)=>{
    let av = a[sortKey], bv = b[sortKey];
    // null/undefined ì•ˆì „ ì²˜ë¦¬
    if(av===undefined || av===null) av = sortKey==='teamName' ? '' : -Infinity;
    if(bv===undefined || bv===null) bv = sortKey==='teamName' ? '' : -Infinity;

    if(sortKey==='teamName'){
      return sortDir==='asc'
        ? String(av).localeCompare(String(bv))
        : String(bv).localeCompare(String(av));
    }
    if(sortKey==='lastUpdated'){
      const ad = new Date(av||0).getTime(), bd = new Date(bv||0).getTime();
      return sortDir==='asc' ? (ad-bd) : (bd-ad);
    }
    // ìˆ«ì(í¬ì¸íŠ¸/ë³€ë™)
    const na = Number(av), nb = Number(bv);
    return sortDir==='asc' ? (na-nb) : (nb-na);
  });

  renderTable(VIEW);
}

function renderTable(rows){
  const tb = document.getElementById('rows');
  tb.innerHTML = '';
  rows.forEach((r, i)=>{
    const rankCell = medalBadge(i+1);
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td class="rank">${rankCell}</td>
      <td>${escapeHtml(r.teamName)}</td>
      <td class="pts">${fmtPoints(r.totalPoints)}</td>
      <td class="change">${fmtChange(r.deltaPoints, r.trend)}</td>
      <td class="updated">${r.lastUpdated || ''}</td>
    `;
    tb.appendChild(tr);
  });
}

function escapeHtml(s){
  return String(s).replace(/[&<>"']/g, m=>({ "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;" }[m]));
}

function setSort(key){
  if(sortKey===key){
    sortDir = (sortDir==='asc'?'desc':'asc');
  }else{
    sortKey = key;
    sortDir = (key==='teamName' ? 'asc' : 'desc');
  }
  applyFilterSortRender();
}

function exportCSV(){
  const header = ['rank','teamName','totalPoints','deltaPoints','lastUpdated'];
  const lines = [header.join(',')];
  VIEW.forEach((r,i)=>{
    const row = [
      i+1,
      `"${(r.teamName||'').replace(/"/g,'""')}"`,
      r.totalPoints ?? '',
      r.deltaPoints ?? '',
      r.lastUpdated ?? ''
    ];
    lines.push(row.join(','));
  });
  const blob = new Blob([lines.join('\n')], {type:'text/csv;charset=utf-8;'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `bdr-team-ranking-${new Date().toISOString().slice(0,10)}.csv`;
  document.body.appendChild(a);
  a.click();
  a.remove();
  URL.revokeObjectURL(url);
}

// ì´ë²¤íŠ¸ ë°”ì¸ë”©
document.getElementById('btnReload').addEventListener('click', loadAll);
document.getElementById('btnExport').addEventListener('click', exportCSV);
document.getElementById('q').addEventListener('input', applyFilterSortRender);
document.querySelectorAll('th.sortable').forEach(th=>{
  th.addEventListener('click', ()=> setSort(th.dataset.key));
});
document.getElementById('auto').addEventListener('change', (e)=>{
  if(e.target.checked){
    if(autoTimer) clearInterval(autoTimer);
    autoTimer = setInterval(loadAll, 5*60*1000);
  }else{
    if(autoTimer) clearInterval(autoTimer);
    autoTimer = null;
  }
});

// ì´ˆê¸° ë¡œë“œ
loadAll();
</script>
